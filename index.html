<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <div class="calculator">
    <div class="display">
      <input type="text" id="calc-display" disabled />
    </div>
    <div class="buttons">
      <button class="btn function" id="percent">%</button>
      <button class="btn function" id="sqrt">√</button>
      <button class="btn function" id="power">xʸ</button>
      <button class="btn function" id="sign">±</button>

      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn operator" id="divide">÷</button>

      <button class="btn" id="4">4</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="6">6</button>
      <button class="btn operator" id="multiply">×</button>

      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button class="btn operator" id="subtract">−</button>

      <button class="btn" id="0">0</button>
      <button class="btn" id="dot">.</button>
      <button class="btn clear" id="clear">C</button>
      <button class="btn operator" id="add">+</button>

      <button class="btn equal" id="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
